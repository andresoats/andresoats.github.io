<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #000000; /* Black background */
    color: #FFFFFF; /* White text */
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .container {
    max-width: 600px;
    border: 1px dotted #FFFFFF; /* White dotted border */
    padding: 20px;
    text-align: center;
  }

  nav {
    margin-bottom: 20px;
  }

  nav a {
    display: inline-block;
    border: 1px dotted #FFFFFF; /* White dotted borders for nav items */
    padding: 5px 10px;
    text-decoration: none;
    color: #FFFFFF; /* White text for links */
    font-size: 10px;
    margin-right: 5px;
    margin-bottom: 10px;
    background-color: #333333; /* Slightly lighter background for nav links */
  }

  nav a:hover {
    background-color: #444444; /* Lighter gray on hover */
  }

  h1 {
    font-family: 'Press Start 2P', monospace;
    font-size: 16px;
    margin-bottom: 10px;
    color: #FFFFFF; /* Keep headings white */
  }

  .ascii-art img {
    max-width: 100px;
    height: auto;
    margin-bottom: 20px;
  }

  .tip {
    font-style: italic;
    margin: 10px 0;
    color: #AAAAAA; /* Light gray for tips */
  }

  .status-update {
    text-align: left;
    border-top: 1px dotted #FFFFFF;
    padding-top: 10px;
    margin-top: 20px;
    font-size: 10px;
  }

  .footer {
    border-top: 1px dotted #FFFFFF;
    padding-top: 10px;
    font-size: 8px;
    margin-top: 20px;
    color: #AAAAAA; /* Light gray for footer */
  }

  a {
    color: #1E90FF; /* Bright blue for links */
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline; /* Underline on hover for links */
  }
</style>
</head>
<body>

<div class="container">
  <nav>
    <a href="index.html">home</a>
    <a href="diary.html">diary</a>
  </nav>
  <h1>music</h1>
  <marquee scrollamount="5">☆ music i listen to ☆</marquee>
  <p>
    some reviews of albums i've listened to and found worth reviewing
  </p>
  <p class="tip">
  </p>
  <div class="status-update">
    <strong>latest status update</strong><br>
   just setting up the website and starting to write reviews<br>
  </div>
  <div class="footer">
    &bull; thank you for visiting &bull;
  </div>
</div>

</body>
</html>
